<!DOCTYPE html>
<html>
    <head>
        <title>
            Shift Cipher
        </title>
        <script src="./ShiftCipher.js" defer></script>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <h2>Encrypt</h2>
        <label for="encrypt-input">Input</label>
        <input type="text" name="encrypt-input" id="encrypt-input">
        <label for="encrypt-shift">Shift</label>
        <input type="text" name="encrypt-shift" id="encrypt-shift" alt="Shift">
        <button id="encrypt-button">Encrypt</button>
        <p>Result: <span id="encrypt-result">Waiting for the input ...</span></p>
        <br>
        <h2>Decrypt</h2>
        <label for="decrypt-input">Input</label>
        <input type="text" name="decrypt-input" id="decrypt-input">
        <label for="decrypt-shift">Shift</label>
        <input type="text" name="decrypt-shift" id="decrypt-shift" alt="Shift">
        <button id="decrypt-button">Decrypt</button>
        <p>Result: <span id="decrypt-result">Waiting for the input ...</span></p>
    </body>
</html>
